<div class="wrapper">
         <div class="card shadow col-md-4 col-sm-4" *ngFor="let item of upcomingEvents">  
           <div class="card-body">
               <div> <b>{{item.eventName}} </b></div>
               <div><img src="{{item.eventBanner}}" alt=""></div>
               <div><b>Description:</b> {{item.description}}</div>
               <div><b>Location:</b> {{item.location}}</div>
               <div><b>From:</b> {{item.eventStartDate | date:'medium' }}</div>
               <div><b>To:</b> {{item.eventEndDate| date:'medium' }}</div>
               <button class="btn">Join</button>
           </div>
       </div>
