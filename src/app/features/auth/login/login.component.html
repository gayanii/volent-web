<div class="wrapper">
    <div class="card shadow p-3 col-md-4 col-sm-4 offset-md-1">
        <div class="card-header text-center"><h3>Login</h3></div>
        <div class="card-body">
            <form autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="form-group d-flex">
                  <i class="material-icons">account_circle</i>
                  <input class="form-control" formControlName="username" placeholder="Username" required>
                </div>
                <div class="form-group d-flex">
                  <i class="material-icons">lock</i>
                  <input class="form-control" type="password" formControlName="password" placeholder="Password" required>
                </div>
                <button type="submit" value="Sign In" class="btn btn-success cta">Sign In</button>
            </form>
        </div>
    </div>
</div>
