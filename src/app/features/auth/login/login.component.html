<div class="wrapper">
  <div class="card shadow p-3 col-md-4 col-sm-4 offset-md-1">
      <div class="card-header text-center"><h3>Login</h3></div>
      <div class="card-body">
          <form [formGroup]= "loginForm" autocomplete="off" (ngSubmit)="login()">
              <div class="form-group d-flex">
                <i class="material-icons">account_circle</i>
                <input class="form-control" formControlName="username" placeholder="Username" required>
              </div>
              <div *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].touched || error">
                <div class="error" *ngIf="loginForm.controls['username'].errors">
                  <mat-error>Username is required</mat-error>
                </div>
              </div>

              <div class="form-group d-flex">
                <i class="material-icons">lock</i>
                <input class="form-control" type="password" formControlName="password" placeholder="Password" required>
              </div>
              <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched || error">
                <div class="error" *ngIf="loginForm.controls['password'].errors">
                  <mat-error>Password is required</mat-error>
                </div>
              </div>
              <input type="submit" value="Sign In" (click)="checkErrors()" class="btn cta mt-5">
          </form>
      </div>
  </div>
  <div class="bottomLine">
    No account yet? &nbsp;<a href="/register">Sign Up</a>
</div>
</div>
